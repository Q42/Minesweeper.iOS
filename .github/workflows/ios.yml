name: iOS starter workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test Minesweeper
    runs-on: macos-latest
    env:
      project: "Minesweeper.xcodeproj"
      scheme: "Minesweeper"
      destination: "platform=iOS Simulator,name=iPhone 14"
      test_plan: "UnitTests"

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        env:
          platform: ${{ 'iOS Simulator' }}
        run: |
          xcodebuild build-for-testing -scheme "$scheme" -project "$project" -destination "$destination"
      - name: Test
        env:
          platform: ${{ 'iOS Simulator' }}
        run: |
          xcodebuild test-without-building -scheme "$scheme" -project "$project" -destination "$destination" -testPlan "$test_plan"
